<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">luans</a>
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a href="#">login</a>

            </li>
            <li class="nav-item">
                <a href="#">regist</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container-fluid" style="margin-top: 80px;width:90%;">
    <!--    <p th:if="${loginError}" class="error">Wrong user or password</p>-->

    <form method="post" id="form" action="/user/login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><h1>Please login in!</h1></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="button" value="Log in" class="btn btn-success" onclick="login()"/>&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="button" value="Reset" class="btn btn-primary"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">Register</a>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function login(){

        let data = $("#form").serializeArray();
        $.ajax({
            url: "/user/login",
            type: "post",
            data:data,
            success: function (data) {debugger

            }
        });
    }
</script>
</html>
